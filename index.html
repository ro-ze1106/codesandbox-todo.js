<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incoplete-area">
      <p class="title">未完成のTODO</p>
      <ul>
        <li class="list-row">
          <div>TODOです</div>
          <button>完了</button>
          <button>削除</button>
				</li>
        <li class="list-row">
          <div>TODOです</div>
        	<button>完了</button>
          <button>削除</button>
				</li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完成したTODO</p>
      <ul>
        <li class="list-row">
          <div>TODOでした</div>
          <button>戻す</button>
          </li>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
